<form *ngIf="SMSRateFormGroup" [formGroup]="SMSRateFormGroup">
  <div class="mt-2 relative rounded-md w-1/2 md:w-full">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <span class="text-gray-500 sm:text-sm"> {{currencySymbol}} </span>
    </div>
    <input (keypress)="press()" [ngClass]="{'border-red-300': SMSRate.touched && SMSRate.errors}" type="text"
      name="SMSRate" formControlName="SMSRate" [disabled]="disableField"
      class="focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm w-full bg-[#f5f8fa] text-sm sm:py-2.5 pl-7 pr-12 sm:text-sm placeholder-gray-400 text-gray-700 border-gray-300 rounded-md"
      placeholder="0.00" aria-describedby="smsrate-currency" />
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <svg *ngIf="loading" class="animate-spin text-gray-900" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g>
            <polygon points="0 0 24 0 24 24 0 24" />
          </g>
          <path class="opacity-25"
            d="M12,4 L12,6 C8.6862915,6 6,8.6862915 6,12 C6,15.3137085 8.6862915,18 12,18 C15.3137085,18 18,15.3137085 18,12 C18,10.9603196 17.7360885,9.96126435 17.2402578,9.07513926 L18.9856052,8.09853149 C19.6473536,9.28117708 20,10.6161442 20,12 C20,16.418278 16.418278,20 12,20 C7.581722,20 4,16.418278 4,12 C4,7.581722 7.581722,4 12,4 Z"
            fill="currentColor" fill-rule="nonzero"
            transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) " />
        </g>
      </svg>
    </div>
    <div *ngIf="!loading" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <span class="text-gray-500 sm:text-sm" id="smsrate-currency">{{currencyType}} </span>
    </div>
  </div>
</form>
<app-error-display *ngIf="!apiError" [formGroup]="SMSRateFormGroup" [controlName]="'SMSRate'" [fieldName]="'SMS Rate'"
  [fieldInfoText]="SMSRateInfoText">
</app-error-display>
