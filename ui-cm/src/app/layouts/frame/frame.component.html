<div id="app" *ngIf = "isLoggedIn">
	<div class="h-screen flex overflow-hidden bg-gray-100" >
		<app-sidebar
			[showSideMenu]="showOverlay"
			[activeLink]="activeLink"
			(hideOverlayEvent)="overlayEventHandler($event)"
		></app-sidebar>
		<!-- sidebar nav for mobile -->
		<div class="flex flex-col w-0 flex-1 overflow-hidden">
			<!-- header -->
			<app-header
				(showOverlayEvent)="overlayEventHandler($event)"
			></app-header>
			<!-- content -->
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
