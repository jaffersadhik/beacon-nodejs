<button
	[disabled]="title=='Save Contact'&& (!newGroupForm.dirty) || title=='Save'&& (!newGroupForm.dirty) || fileOnUpload || loading || spinner || disable || ( !newGroupForm.valid)"
	(click)="onCreate()" type="submit"
	[ngClass]="(title=='Save Contact'&& (!newGroupForm.dirty) || title=='Save'&& (!newGroupForm.dirty)) ||fileOnUpload || disable || loading || ( !newGroupForm.valid) ? 'bg-indigo-300 cursor-not-allowed':'bg-indigo-600 cursor-pointer' "
	class=" w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 border-indigo-50">
	{{title}}
	<svg class="animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
		viewBox="0 0 24 24" *ngIf="spinner && newGroupForm.valid">
		<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
		<path class="opacity-75" fill="currentColor"
			d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
		</path>
	</svg>
</button>

<app-create-popup @openClose *ngIf="popup" [inputForm]="newGroupForm" [Responce]="Responce" [status]="status"
	(closePopUp)="modalClose($event)" (successPopUp)="modalcontinue($event)" (tryAgainPopUp)="tryAgain($event)">
</app-create-popup>
