
<button
type="button"
(click) = "onSchedule()"
[disabled]="enable || fileOnUpload "
 [ngClass]="enable == true || fileOnUpload ? 'text-gray-500 border-gray-700 focus:ring-gray-300 cursor-not-allowed' : 'border-indigo-600 text-indigo-700 focus:ring-indigo-500' "
class="md:ml-3 inline-flex justify-center py-2 px-4 border shadow-sm text-sm font-medium rounded-md   focus:outline-none focus:ring-2 focus:ring-offset-2 ">
 <p >Schedule</p>
</button>
