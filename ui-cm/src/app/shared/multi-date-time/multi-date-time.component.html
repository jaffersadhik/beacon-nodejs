<div *ngIf="TimeZone"
class="text-xs pt-3">
    <div class="space-y-2">
        <div class="flex flex-row justify-between items-center my-2 space-x-2">
            <app-date-picker
            (selectedDate1)="selectedDateEvent($event)"
            [minDate]="minDate"
            [pinPreviousSelections]="true"
            [dateToBeSelected]="dateAndTimeToBeSelected"
            [zoneDate]="zoneDate"
            ></app-date-picker>

            <app-time-picker #timepicker
            [minValue]="minTime"
            (selectedTime1)="selectedTimeEvent($event)"
            [timeToBeSelected]="dateAndTimeToBeSelected"
            [zoneTime]="zoneTime"
            ></app-time-picker>

            <svg
            *ngIf="id == 0"
            (click)="addSchedule()"
            xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <svg
            *ngIf="id!=0"
            (click)="removeSchedule(id)"
            xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </div>
        <span class="flex justify-center text-gray-500 font-xxs">{{restrict}}</span>
        <p
        class="mt-2 text-xxs sm:text-xs text-red-600"
        id="name-error"
        *ngIf ="isError() && id!=0"  >
          should have {{scheduleBufferTimeInMinutes}} minutes difference
      </p>

    </div>
</div>
