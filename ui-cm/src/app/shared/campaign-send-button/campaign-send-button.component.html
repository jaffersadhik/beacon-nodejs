<button type="submit" (click)="onSend()" [disabled]="enable || fileOnUpload  "
  [ngClass]="enable == true  || fileOnUpload ? 'bg-gray-300 focus:ring-gray-300 cursor-not-allowed' : 'bg-indigo-600 focus:ring-indigo-500' "
  class="md:ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white  bg-indigo-600 
  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
  <p>Send</p>

</button>
<app-new-preview-modals *ngIf="openPreviewModal" 
[campaignForm]="campaignForm"
 [campaignType]="campaignType"
 [trafficType] = "trafficType"
  [action]="action" (emitClosePreview)="onClosePreview()">
</app-new-preview-modals>
