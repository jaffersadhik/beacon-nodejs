<button
type="button"
(click) = onSave();
[ngClass]="(campaignForm.get('name').valid) ?  'hover:bg-indigo-100': 'opacity-50 cursor-not-allowed '"
class="md:ml-3 inline-flex justify-center py-2 px-4 border border-indigo-600 shadow-sm text-sm font-medium rounded-md  text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
>
Save
</button>
<app-new-preview-modals *ngIf="openPreviewModal" 
    [campaignForm] = "campaignForm" 
    [campaignType] = "campaignType"
    [action] = "action"
    (emitClosePreview) = "onClosePreview()">
</app-new-preview-modals>
