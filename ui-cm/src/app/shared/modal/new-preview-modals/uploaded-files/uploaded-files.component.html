<span class="text-gray-400 text-xxs uppercase">Uploaded Files</span>

<div class="text-xs space-y-2.5">
	<div class="items-center py-1 text-xxs rounded">
		<div
			class="flex text-gray-600 lowercase tracking-wide justify-between space-x-2"
		>
			<div>
				<span
					class="font-medium text-indigo-500 bg-graytrue-100 p-0.5 px-1 rounded"
					>{{uploadFiles.contacts | number}}</span
				>
				Contacts
			</div>
			<div>
				<span
					class="font-medium text-indigo-500 bg-graytrue-100 p-0.5 px-1 rounded"
					>{{uploadFiles.uploadedFileNames.length}}</span
				>
				files
			</div>
			<div>
				<span
					class="font-medium text-indigo-500 bg-graytrue-100 p-0.5 px-1 rounded"
					>{{utility.formatBytes(uploadFiles.size)}}</span
				>
				total
			</div>
		</div>
	</div>
	<div class="space-y-1 text-xxs md:text-xs">
		<div
			*ngFor="let file of uploadFiles.uploadedFileNames  | slice:0:filesLimit;"
			class="whitespace-pre-wrap inline-flex"
			tooltip="{{file}}" [options]="myOptions"
		>
			<span
				class="inline-flex rounded-md items-center px-2 py-0.5 font-medium bg-gray-100 text-gray-500 mr-1.5"
				>{{file}}</span
			>
		</div>

		<span
			class="inline-flex text-gray-700 text-xxs"
			*ngIf="uploadFiles.uploadedFileNames.length > filesLimit"
			>+ {{uploadFiles.uploadedFileNames.length - filesLimit}} more</span
		>
	</div>

	<!-- <div class="flex items-center pt-1"> -->
		<app-duplicate-modal 
        [removeDuplicates] = "removeDuplicates"
		[vlShortern]="vlShortern"
		[campaignType]="campaignType">
        </app-duplicate-modal>
	<!-- </div> -->
</div>
