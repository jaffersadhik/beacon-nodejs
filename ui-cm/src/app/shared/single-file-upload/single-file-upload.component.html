<div class="sm:col-span-6 text-xs pt-4">
	<div class="grid grid-cols-1 gap-3 xs:grid-cols-3 items-center">
		<div >
			<input
				id="fileId"
				#fileInput
				(change)="onChange($event)"
				type="file"
				(click)="fileInput.value = ''"
				hidden
			/>
			<button
				[disabled]="fileUpload"
				type="submit"
			
				[ngClass]="(!fileUpload) ?  'bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500': 'bg-blue-600 opacity-50 cursor-not-allowed focus:outline-none'"
				type="file"
				(click)="onClickUploadFile()"
				class="md:ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 border-blue-50">
			
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					viewBox="0 0 20 20"
					fill="currentColor"
				>
					<path
						fill-rule="evenodd"
						d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
						clip-rule="evenodd"
					/>
				</svg>
				<span class="font-semibold">Upload File</span>
			</button>
		</div>

		<div
			class="flex flex-col space-y-1 col-span-2 xs:flex-row xs:justify-between xs:items-center py-3"
		>
			<div class="flex flex-col mt-1 xs:w-1/2 gap-y-1.5">
				<!-- icon for xlsx and file name -->
				<div
					class="flex space-x-2 items-center"
					*ngIf="fileUpload || status =='failure'"
				>
					<svg
						class="w-5 h-5"
						viewBox="0 0 96 96"
						fill="#FFF"
						stroke-miterlimit="10"
						stroke-width="2"
					>
						<path
							stroke="#979593"
							d="M67.1716,7H27c-1.1046,0-2,0.8954-2,2v78 c0,1.1046,0.8954,2,2,2h58c1.1046,0,2-0.8954,2-2V26.8284c0-0.5304-0.2107-1.0391-0.5858-1.4142L68.5858,7.5858 C68.2107,7.2107,67.702,7,67.1716,7z"
						/>
						<path
							fill="none"
							stroke="#979593"
							d="M67,7v18c0,1.1046,0.8954,2,2,2h18"
						/>
						<path
							fill="#C8C6C4"
							d="M51 61H41v-2h10c.5523 0 1 .4477 1 1l0 0C52 60.5523 51.5523 61 51 61zM51 55H41v-2h10c.5523 0 1 .4477 1 1l0 0C52 54.5523 51.5523 55 51 55zM51 49H41v-2h10c.5523 0 1 .4477 1 1l0 0C52 48.5523 51.5523 49 51 49zM51 43H41v-2h10c.5523 0 1 .4477 1 1l0 0C52 42.5523 51.5523 43 51 43zM51 67H41v-2h10c.5523 0 1 .4477 1 1l0 0C52 66.5523 51.5523 67 51 67zM79 61H69c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C80 60.5523 79.5523 61 79 61zM79 67H69c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C80 66.5523 79.5523 67 79 67zM79 55H69c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C80 54.5523 79.5523 55 79 55zM79 49H69c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C80 48.5523 79.5523 49 79 49zM79 43H69c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C80 42.5523 79.5523 43 79 43zM65 61H55c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C66 60.5523 65.5523 61 65 61zM65 67H55c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C66 66.5523 65.5523 67 65 67zM65 55H55c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C66 54.5523 65.5523 55 65 55zM65 49H55c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C66 48.5523 65.5523 49 65 49zM65 43H55c-.5523 0-1-.4477-1-1l0 0c0-.5523.4477-1 1-1h10c.5523 0 1 .4477 1 1l0 0C66 42.5523 65.5523 43 65 43z"
						/>
						<path
							fill="#107C41"
							d="M12,74h32c2.2091,0,4-1.7909,4-4V38c0-2.2091-1.7909-4-4-4H12c-2.2091,0-4,1.7909-4,4v32 C8,72.2091,9.7909,74,12,74z"
						/>
						<path
							d="M16.9492,66l7.8848-12.0337L17.6123,42h5.8115l3.9424,7.6486c0.3623,0.7252,0.6113,1.2668,0.7471,1.6236 h0.0508c0.2617-0.58,0.5332-1.1436,0.8164-1.69L33.1943,42h5.335l-7.4082,11.9L38.7168,66H33.041l-4.5537-8.4017 c-0.1924-0.3116-0.374-0.6858-0.5439-1.1215H27.876c-0.0791,0.2684-0.2549,0.631-0.5264,1.0878L22.6592,66H16.9492z"
						/>
					</svg>
					<p
						class="text-xs font-semibold leading-none text-gray-600 whitespace-wrap truncate"
						tooltip="{{fileName}}" [options]="myOptions"
					>
						{{fileName}}
					</p>
				</div>
				<!-- progress -->
				<div class="flex space-x-1.5 ml-4 xs:ml-6" *ngIf="fileUpload ">
					<div
						class="w-1/2 h-1.5 mr-1 relative rounded mt-3"
						*ngIf="!cancelModal"
					>
						<div
							class="h-1.5 bg-gray-50 rounded-sm"
							style="width: 100%"
						>
							<div
								class="absolute h-1.5 bg-gray-400 rounded-sm top-0 -left-2"
								[style.width.%]="progressBarWidth"
								*ngIf="status != 'failure' "
							></div>
							<div class="absolute right-1.5 -top-2"></div>
						</div>
						<div class="truncate">
							<span
								[ngClass]="{'font-medium' : (status === 'success'),
                                   'font-normal'  : (status === 'failure')}"
								class="text-gray-500"
							>
							</span>
						</div>
					</div>

					<div class="flex items-center" *ngIf="!cancelModal">
						<p
							class="text-xs font-medium tracking-wide text-400 ml-1"
						>
							{{progressBarWidth}}%
						</p>
						<a
							*ngIf="!cancelModal"
							(click)="cancel()"
							class="text-rose-500 border-transparent hover:text-rose-400 cursor-pointer rounded focus:outline-none focus:border-gray-800 focus:shadow-outline-gray ml-2"
							href="javascript: void(0)"
							tooltip="Cancel" [options] = "myOptions"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
								/>
							</svg>
						</a>
					</div>

					<div
						class=" flex md:flex-row"
						*ngIf="cancelModal"
					>
					<div
						class="flex flex-shrink-0 space-x-1.5 ml-2 md:ml-0 xl:ml-6"
						*ngIf="cancelModal"
					>
						<div class="flex items-center">
							<p
								class="text-xs leading-none text-green-600 font-medium bg-gray-100 p-1 ml-0.5"
							>
								success
							</p>
							<span
								class="text-xs font-medium tracking-wide text-gray-400 ml-0.5"
							>
							•  {{tooltip}}  •  {{progressTextContent}} ({{totalSize |
								number}})total
							</span>
							
						</div>
					
								
						
					</div>

						<div
						class="w-1/2 flex "
						*ngIf="cancelModal"
						>
							<a
								(click)="removeButtonClicked()"
								*ngIf="(status === 'success' && cancelModal)"
								class="text-red-500 border-transparent border hover:text-red-400 cursor-pointer rounded focus:outline-none focus:shadow-outline-gray ml-1 md:ml-2 focus:ring-2"
								href="javascript: void(0)"
								tooltip="Delete" [options] = "myOptions"
							>
								<svg
									class="w-5 h-5"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" />
									<line x1="4" y1="7" x2="20" y2="7" />
									<line x1="10" y1="11" x2="10" y2="17" />
									<line x1="14" y1="11" x2="14" y2="17" />
									<path
										d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
									/>
									<path
										d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"
									/>
								</svg>
							</a>
						</div>
					</div>
					
				</div>

				<div
					class="flex space-x-1.5 ml-4 xs:ml-6"
					*ngIf="status =='failure' "
				>
					<div class="h-1.5 mr-1 relative rounded mt-3">
						<p
							class="text-xs leading-none text-red-600 font-medium bg-gray-100 p-1 ml-0.5"
						>
							Upload failed
						</p>
					</div>

					<div
						class="flex w-1/2 justify-end"
						*ngIf="status =='failure' "
					>
						<p
							class="text-xs leading-none text-gray-500 font-thin p-1 ml-4"
						>
							{{errorMsg}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
