
    <section  class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div  class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>


            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <!--green tick-->
                    <div   *ngIf="typeOfResponce == 201 || typeOfResponce == 200 "  class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <!-- Heroicon name: outline/check -->
                        <svg  class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <!--red cross-->
                    <div *ngIf="typeOfResponce > 202 || typeOfResponce <0"  class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
            <!-- tryagain -->

                    <div *ngIf="typeOfResponce == 100 " >
                                    <span
                                   
                                   
                                 
                                   
                                    class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm"
                                >
                                  
                                    <span >Re-connecting...</span>
                                    <svg
                                        class="animate-spin h-5 w-5 text-white ml-2"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="currentColor"
                                        viewBox="0 0 24 24"
                                        
                                    >
                                        <circle
                                            class="opacity-25"
                                            cx="12"
                                            cy="12"
                                            r="10"
                                            stroke="currentColor"
                                            stroke-width="4"
                                        ></circle>
                                        <path
                                            class="opacity-75"
                                            fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                        ></path>
                                    </svg>
                                </span>
                    </div> 
                    <!-- text for failure
                                Error
                                Sokething went wrong. Please try again later
                     -->
                    <div class="mt-3 text-center sm:mt-5">
                        <h3  *ngIf="typeOfResponce == 201 || typeOfResponce == 200 " class="text-lg leading-6 font-bold text-gray-700" id="modal-title">SUCCESS</h3>
                        <h3  *ngIf="typeOfResponce > 202 ||  typeOfResponce <0 || typeOfResponce == -400 || typeOfResponce == -410" class="text-lg leading-6 font-bold text-gray-700" id="modal-title"> FAILED</h3>
                        <h3  *ngIf="typeOfResponce == 400" class="text-lg leading-6 font-bold text-gray-700" id="modal-title"> Bad Request</h3>
                        <h3  *ngIf="typeOfResponce == 100 " class="text-lg leading-6 font-bold text-gray-700" id="modal-title">Please Wait </h3>
                        <div class="mt-2">
                            <p *ngIf="typeOfResponce == 201 || typeOfResponce == 200 " class="text-sm text-gray-500"> <span class="text-xs font-semibold">{{name}}</span> {{Responce.message}}</p>
                            <p *ngIf="typeOfResponce > 202 || typeOfResponce <0 || typeOfResponce == -400 || typeOfResponce == -410" class="text-sm text-gray-500"> <span class="text-xs font-semibold"></span> {{message}}</p>
                            <p *ngIf="typeOfResponce == 100 " class="text-sm text-gray-500"> <span class="text-xs font-semibold"></span>It Take's Some-Time</p>
                            <p *ngIf="typeOfResponce == 400 " class="text-sm text-gray-500"> <span class="text-xs font-semibold"></span>Correct the Request data</p>

                        </div>
                        <div class="mt-2">
                            <p *ngIf="typeOfResponce == 100 " class="text-sm text-gray-500"> <span class="text-xs font-semibold"></span> We are trying to Re-Connect</p>

                        </div>
                        
                    </div>
                </div>
                <div *ngIf="typeOfResponce == 201 || typeOfResponce == 200 "  class="mt-5 flex align-middle justify-center space-x-3">
                    <button (click)="modalContinue()" 
                    type="submit" 
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Continue</button>
                </div>
                <!-- section for error response -->
                <div class="mt-5 flex align-middle justify-center space-x-3">
                    <div *ngIf ="!hideCancel">
                        <button  *ngIf="typeOfResponce > 202 || typeOfResponce == -400 || typeOfResponce <0 || typeOfResponce == -410" (click)="closeCreateModal()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel </button>
                    </div>
                    <!-- <button  *ngIf="typeOfResponce > 202 " (click)="closeCreateModal()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel </button> -->
                    <button  *ngIf="typeOfResponce > 202 || typeOfResponce == -400 || typeOfResponce == -410" (click)="tryAgain()" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Try Again</button>

                </div>
            </div>
        </div>
    </section>
