
    <section  class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div 
        
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div @openClose class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>


            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <!--green tick-->
                    <div   *ngIf=" typeOfResponce == 200 "  class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <!-- Heroicon name: outline/check -->
                        <svg  class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <!--red cross-->
                    <div *ngIf=" typeOfResponce != 200"  class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <!-- text for failure
                                Error
                                Sokething went wrong. Please try again later
                     -->
                    <div class="mt-3 text-center sm:mt-5">
                        <h3  *ngIf=" typeOfResponce == 200 " class="text-lg leading-6 font-bold text-gray-700" id="modal-title">SUCCESS</h3>
                        <h3  *ngIf="   typeOfResponce != 200 " class="text-lg leading-6 font-bold text-gray-700" id="modal-title"> FAILED</h3>
                        <div class="mt-2">
                            <p  class="text-sm text-gray-500"> <span class="text-xs font-semibold"></span> {{message}}</p>

                        </div>
                        
                    </div>
                </div>
                <div *ngIf=" typeOfResponce == 200 "  class="mt-5 flex align-middle justify-center space-x-3">
                    <button (click)="modalContinue()" 
                    type="submit" 
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Continue</button>
                </div>
                <!-- section for error response -->
                <div class="mt-5 flex align-middle justify-center space-x-3">
                    <div >
                        <button *ngIf="typeOfResponce > 202  || typeOfResponce < 200  "  (click)="closeCreateModal()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel </button>
                    </div>
                    <!-- <button  *ngIf="typeOfResponce > 202 " (click)="closeCreateModal()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel </button> -->
                    <!-- <button  *ngIf="typeOfResponce > 202  || typeOfResponce < 200 "  (click)="tryAgain()" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Try Again</button> -->

                </div>
                
            </div>
        </div>
    </section>
