<div class="md:flex md:justify-between grid grid-rows-1 gap-y-2">
   
        <div class="grid grid-rows-1">
            <app-campaign-cancel-button
            [routePath]="'/dlt/uploadlist'"
            [cancelMessage]="cancelMessage"
            ></app-campaign-cancel-button>
        </div>
    <div class="md:flex md:justify-end">
        <div class="grid grid-rows-1 gap-y-2 md:grid-flow-col">
            <button
            [disabled] = "telcoLoading == true" 
            [ngClass]="telcoLoading == true ? 'bg-opacity-50 cursor-not-allowed': 'hover:bg-indigo-700 cursor-pointer' "
             (click)="save()"  
             type="submit" 
             class="md:ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
             <span 
                
            >Save</span>
            
             <svg 
                class="animate-spin text-white"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.1"
              *ngIf="telcoLoading"
                >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g>
                    <polygon points="0 0 24 0 24 24 0 24" />
                  </g>
                  <path
                    class="opacity-15"
                    d="M12,4 L12,6 C8.6862915,6 6,8.6862915 6,12 C6,15.3137085 8.6862915,18 12,18 C15.3137085,18 18,15.3137085 18,12 C18,10.9603196 17.7360885,9.96126435 17.2402578,9.07513926 L18.9856052,8.09853149 C19.6473536,9.28117708 20,10.6161442 20,12 C20,16.418278 16.418278,20 12,20 C7.581722,20 4,16.418278 4,12 C4,7.581722 7.581722,4 12,4 Z"
                    fill="currentColor"
                    fill-rule="nonzero"
                    transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) "
                  />
                </g>
              </svg>
            </button>
        </div>
    </div>
</div>


<app-create-popup
*ngIf="popup"
@openClose
[Responce]="Responce"
[status]="status"
(closePopUp)="modalClose($event)"
(successPopUp)="modalcontinue($event)"
(tryAgainPopUp)="tryAgain($event)"
></app-create-popup>
