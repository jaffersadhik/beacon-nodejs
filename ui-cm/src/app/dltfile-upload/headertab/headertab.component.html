<div class="border-b border-gray-200 pt-2 bg-white h-14">
	<div class="flex justify-between">
		<div class="md:flex sm:items-baseline">
			<div class="flex flex-col">
				<h3 class="text-md leading-6 font-bold text-gray-900 md:px-4 pl-2 mt-2 md:text-l">DLT</h3>
			</div>
			<div class="flex mt-6 md:mt-0 sm:ml-8">
				<nav class="-mb-px flex space-x-6 ml-4 md:ml-0">
					<div class="flex mt-2.5" routerLink="/dlt/overview">
						<svg xmlns="http://www.w3.org/2000/svg" 
                        [ngClass]="routerAction == 'overview' ? 'text-indigo-500' : 'text-gray-500'"
                        class="h-4 w-4 ml-0 mt-0.5 font-bold" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
						</svg>
						<a tabindex="0" 
                        [ngClass]="routerAction == 'overview' ? 'border-indigo-500 cursor-pointer text-indigo-600 ' : 'border-transparent cursor-pointer text-gray-500 hover:text-gray-700 hover:border-gray-300'"
							class="whitespace-nowrap pb-2.5 md:pb-4 px-1 border-b-2 font-medium text-sm"
							aria-current="page"> Overview </a>
					</div>
					<div class="flex mt-2.5"  routerLink="/dlt/uploadlist">
						<svg xmlns="http://www.w3.org/2000/svg" 
                        [ngClass]="routerAction == 'upload' ? 'text-indigo-500' : 'text-gray-500'"
                        class="h-4 w-4 ml-0 mt-0.5 font-bold" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
						</svg>
						<a tabindex="0"
                        [ngClass]="routerAction == 'upload' ? 'border-indigo-500 cursor-pointer text-indigo-600 ' : 'border-transparent cursor-pointer text-gray-500 hover:text-gray-700 hover:border-gray-300'"
							class="whitespace-nowrap pb-2.5 md:pb-4 px-1 border-b-2 font-medium text-sm">
							DLT Upload </a>
					</div>
				</nav>
			</div>
		</div>
		<div class="relative mr-4"></div>
	</div>
</div>
