			<div class="hidden md:flex absolute top-0 right-0 pt-2 mr-4">
				<app-dot-svg></app-dot-svg>
			</div>
			<form id="pwdForgot"  [formGroup]="forgotPwdForm"

				</div>
				<div class="pt-16 px-2 flex flex-col items-center justify-center">
					<h3 class="text-2xl lg:text-3xl font-bold leading-tight">Forgot Password?</h3>
				</div>
				<div class="flex px-2 sm:px-6 items-center justify-center mt-1">
					<span class="text-base text-gray-300">Enter your user name and email to reset your password.</span>
				</div>
				<div class="flex flex-col mt-6  justify-center items-center">
					<div class="rounded-md bg-red-50 p-2 md:w-1/2" *ngIf = "showErr">
						<div class="flex" >
							<div class="flex-shrink-0">
								<svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
									<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
								</svg>
							</div>
							<div class="ml-3 flex-1 md:flex md:justify-between">
								<p class="text-sm text-red-700">
									Something went wrong
								</p>
							</div>
							
						</div>
					</div>
				</div>
                <div class="mt-6 w-full px-2 sm:px-6">
					<div class="flex flex-col mt-4">
						<!-- <label for="email" class="text-lg font-semibold leading-tight">Email</label> -->
						<input type="text" formControlName = "userName" id="userName" autocomplete="off" placeholder="Enter your user name" aria-required="true" name="email" 
						[ngClass]="{'border-red-300': user.touched && user.errors}"
						class="h-12 px-2 w-full rounded mt-2 text-gray-600 placeholder-gray-400 bg-gray-50 focus:outline-none focus:border focus:border-indigo-700  border-gray-200 " />
                        <p
                            class="mt-2 text-xxs sm:text-xs text-red-600"
                            id="name-error" 
                            *ngIf = "user.touched && user.errors?.required" >
                            Username is required
                        </p> 
                        <p
                            class="mt-2 text-xxs sm:text-xs text-red-500"
                            *ngIf = "user.errors?.maxLengthInvalid" >
                            {{ maxLengthMsg }}  {{ genericMaxLength }}
                        </p>  
                        
					</div>
				</div>
				<div class="mt-6 w-full px-2 sm:px-6">
					<div class="flex flex-col mt-4">
						<!-- <label for="email" class="text-lg font-semibold leading-tight">Email</label> -->
						<input type="text" 
						formControlName = "email"
						id="email" 
						autocomplete="off" 
						placeholder="Enter your account email" 
						aria-required="true" name="email" 
						(blur) = "onBlurEmailValidate()"
						[ngClass]="{'border-red-300': email.touched && email.errors}"
						class="h-12 px-2 w-full rounded mt-2 text-gray-600 placeholder-gray-400 bg-gray-50 focus:outline-none focus:border focus:border-indigo-700  border-gray-200 " />
                        <p
                            class="mt-2 text-xxs sm:text-xs text-red-600"
                            id="name-error" 
                            *ngIf = "email.touched && email.errors?.required" >
                            Email is required
                        </p> 
                        <p
                            class="mt-2 text-xxs sm:text-xs text-red-500"
                            *ngIf = "email.errors?.maxLengthInvalid" >
                            {{ maxLengthMsg }}  {{ emailMaxLength }}
                        </p>  
						<p
						class="mt-2 text-xxs sm:text-xs text-red-600"
						id="fpemail-error" 
						*ngIf = "email.touched && email.errors?.invalidEmailError" >
						{{emailPatternError}}
						</p>
                        
					</div>
				</div>

				<div class="px-2 mb-16 sm:mb-56 md:mb-16 sm:px-6 mt-8">
					<div class="flex justify-end space-x-2">
						<button type="button" 
						(click) = "toLogin()"
						class=" focus:ring-offset-2   w-full sm:w-auto bg-gray-200 hover:bg-gray-600 hover:text-white  rounded  px-8 py-3 text-sm mt-6"
						>Cancel</button>
						<button type="submit"
                        (click) = "onClickReset()"
                        
                        class="focus:ring-2 inline-flex focus:ring-offset-2 focus:ring-indigo-600 focus:bg-indigo-800 focus:outline-none w-full sm:w-auto bg-indigo-500  hover:bg-indigo-600 rounded text-white px-8 py-3 text-sm mt-6">
                        <span *ngIf="!spinner">Reset</span>
						<span *ngIf="spinner">Resetting</span>

						<svg
						class="animate-spin h-5 w-5 text-white ml-2"
						xmlns="http://www.w3.org/2000/svg"
						fill="currentColor"
						viewBox="0 0 24 24"
						*ngIf="spinner"
                        >
						<circle
							class="opacity-25"
							cx="12"
							cy="12"
							r="10"
							stroke="currentColor"
							stroke-width="4"
						></circle>
						<path
							class="opacity-75"
							fill="currentColor"
							d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
						></path>
					</svg>
		
                    </button>
					</div>
				</div>
			</form>
			<div class="hidden md:flex absolute bottom-0 left-0 pb-2 md:ml-4">
				<app-dot-svg></app-dot-svg>
			</div>
		</div>
	</section>


    <app-create-popup
    *ngIf=" popup"
    [inputForm]="forgotPwdForm"
    [Responce]="response"
    [status]="status"
    (closePopUp)="modalClose($event)"
    (successPopUp)="toLogin()"
    (tryAgainPopUp)="tryAgain($event)"
    ></app-create-popup>
