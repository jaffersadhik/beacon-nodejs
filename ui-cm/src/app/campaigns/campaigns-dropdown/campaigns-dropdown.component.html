<div
class="relative mr-4 ">
  <button id="campbtn"
   (click)="campaignTab()"
  class="flex justify-between space-x-1 items-center text-xxs bg-gray-100 hover:bg-gray-200 xs:px-4 sm:px-3.5 xs:py-2 sm:py-3 rounded border border-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2" data-menu>
  <span id="campbtn" class="text-indigo-600 uppercase font-semibold text-xxxs">NEW CAMPAIGN</span>

  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-indigo-700" viewBox="0 0 20 20" fill="currentColor" id="campbtn">
    <path fill-rule="evenodd" d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z" clip-rule="evenodd" />
  </svg>
  </button>

  <ul
  *ngIf="showNewCampaignsDropdown()"
  @enterExitTop
  class="visible z-10 transition duration-300 opacity-100 bg-white shadow border border-gray-100 rounded mt-1 right-0 py-1 w-40 absolute">
  <li
  (click)="routing('cq')"
   (keydown.enter)="routing('cq')"
  tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 focus:bg-gray-200 hover:bg-gray-100 px-3 flex items-center">
    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <line x1="10" y1="14" x2="21" y2="3"></line>
    <path d="M21 3l-6.5 18a0.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a0.55 .55 0 0 1 0 -1l18 -6.5"></path>
    </svg>
    <span class="ml-2 font-normal">Quick</span>
  </li>
  <li
  (click)="routing('otm')"
  
   (keydown.enter)="routing('otm')"
  tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center">
    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
    <path d="M7 10h1v4"></path>
    <path d="M14 14v-4l3 4v-4"></path>
    <line x1="11" y1="10.5" x2="11" y2="10.51"></line>
    <line x1="11" y1="13.5" x2="11" y2="13.51"></line>
    </svg>
    <span class="ml-2 font-normal">One To Many</span>
  </li>
  <li
  (click)="routing('mtm')"
  (keydown.enter)="routing('mtm')"
  tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center">
    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
    <path d="M15 14v-4l3 4v-4"></path>
    <path d="M6 14v-4l3 4v-4"></path>
    <line x1="12" y1="10.5" x2="12" y2="10.51"></line>
    <line x1="12" y1="13.5" x2="12" y2="13.51"></line>
    </svg>
    <span class="ml-2 font-normal">Many To Many</span>
  </li>
  <!-- <li><hr class="border-gray-200 dark:border-gray-700 my-1" /></li> -->
  <li
  (click)="routing('ct')"
   (keydown.enter)="routing('ct')"
  tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center font-normal">
    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <rect x="4" y="4" width="16" height="4" rx="1"></rect>
    <rect x="4" y="12" width="6" height="8" rx="1"></rect>
    <line x1="14" y1="12" x2="20" y2="12"></line>
    <line x1="14" y1="16" x2="20" y2="16"></line>
    <line x1="14" y1="20" x2="20" y2="20"></line>
    </svg>
    <span class="ml-2">Template</span>
  </li>
  <li
  (click)="routing('cg')"
   (keydown.enter)="routing('cg')"
  tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center font-normal">
    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <circle cx="9" cy="7" r="4"></circle>
    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
    </svg>
    <span class="ml-2">Group</span>
  </li>
  </ul>
</div>
