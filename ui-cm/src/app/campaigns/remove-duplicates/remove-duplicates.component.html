<!-- remove duplicate section -->
<div :class="[removeDuplicateChecked ? 'ring-0' : 'ring-0']"
class="flex items-center h-5 space-x-1">
<form  [formGroup]="removeDuplicateForm">	

  <input
    v-model="removeDuplicateChecked"
    id="comments12cg"
    name="comments12cg"
    formControlName="removeDuplicates"
    type="checkbox"
    (change)="onChange($event)"
   
    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-1"
  />
</form>
  <label for="comments12cg" class="font-medium text-gray-700"
    >Remove duplicates</label
  ><div tooltip="Checking this option will remove the duplicate mobiles
  from the selected files" [options] = "myOptions">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-400 h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
</div>
