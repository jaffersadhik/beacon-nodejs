<app-campaign-header [pageTitle]="pageTitle"></app-campaign-header>

<main class="flex-1 relative overflow-y-auto focus:outline-none" tabindex="0">
	<div class="py-6 relative">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-6">

			<!-- Replace with your content -->
			<div class="bg-white p-5 md:p-10 rounded">
				<div class="lg:px-8 xl:px-20 2xl:px-20 xl:mx-24 mt-2 mb-10">
					<!-- 1. camp pref section -->
					<div>
						<div class="text-lg font-semibold text-gray-700">Choose Campaign Preference</div>
						<!-- info section -->
						<div class="rounded-md bg-yellow-50 p-2 mt-4 border border-yellow-400 border-dashed">
							<div class="flex items-center">
								<div class="flex-shrink-0"></div>
								<div class="ml-3 flex-1 md:flex md:justify-between">
									<p class="text-xs text-gray-500 font-medium">Please note that the <span
											class="italic font-semibold">country code</span> is required in the mobile number</p>
								</div>
							</div>
						</div>
						<div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-y-6 gap-x-3 mt-12">
							<!-- india -->
							<div (click)="toggleTrafficType('india')"
								[ngClass]="trafficType == 'india' ? 'bg-blue-100' : 'bg-blue-50'"
								class="rounded-lg hover:bg-blue-100 border-2 border-blue-400 border-dashed shadow cursor-pointer">
								<div>
									<div class="flex py-4 px-2 md:py-3">
										<div class="flex items-center justify-center">
											<div aria-label="tuk logo" role="img" tabindex="0"
												class="focus:outline-none w-10 h-20 rounded-full flex items-center justify-center">
												<svg class="w-32 h-32 lg:w-10 lg:h-10 text-blue-400" viewBox="0 0 24 24" version="1.1">
													<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
														<rect x="0" y="0" width="24" height="24" />

													</g>
												</svg>
											</div>
											<div class="sm:ml-5 ml-3">
												<p tabindex="0"
													class="focus:outline-none text-base lg:text-sm font-semibold text-gray-800 dark:text-gray-100">
													India</p>
												<div class="flex items-center mt-1">
													<p tabindex="0" class="focus:outline-none text-sm lg:text-xs font-medium text-gray-400">Send
														campaign to users in india</p>
												</div>
											</div>
											<div class="ml-6"></div>
										</div>
									</div>
								</div>
							</div>

												<p tabindex="0"
													class="focus:outline-none text-base lg:text-sm font-semibold text-gray-800 dark:text-gray-100">
													Other Countries</p>
												<div class="flex items-center mt-1">
													<p tabindex="0" class="focus:outline-none text-sm lg:text-xs font-medium text-gray-400">Send

												</div>
