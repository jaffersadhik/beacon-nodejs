<!-- select template section -->
<form *ngIf="templateFormGroup" [formGroup]="templateFormGroup">
  <div class="flex justify-between items-center">
    <label for="mobile" class="block font-semibold text-gray-700">Select Template
      <span *ngIf="cType == 'template'" class="text-red-600">*</span>
    </label>
    <input type="hidden" name="template" formControlName="template">
    <button [ngClass]="textColor" type="button" (click)="showTemplateSlider()"
      class="inline-flex items-center px-1 py-1.5 text-xs leading-4 font-medium tracking-wide rounded-md text-blue-600 bg-white hover:underline focus:outline-none">
      <!-- Heroicon name: solid/mail -->
      <svg *ngIf="action == 'Add'" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        fill="currentColor" stroke="none">
        <path fill-rule="evenodd"
          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
          clip-rule="evenodd" />
      </svg>


      {{action}}
    </button>
  </div>
  <p class="mt-2 text-xxs sm:text-xs text-red-600" *ngIf="template.touched && template.errors?.required">
    Template is required
  </p>
  <p class="mt-2 text-xxs sm:text-xs text-gray-500"
    *ngIf="(!template.touched && template.errors?.required) || (template.touched && !template.errors)">
  </p>

</form>


<app-existing-templates-slider *ngIf="!fileError && isShowTemplateSlider" (closeSlider)="closeSlider()"
  (emitSelectedTemplate)="responseTemplate($event)" [inTemplate]="cType" [entity_Id]="entityId" [sender_Id]="senderId"
  [choosen_dlt_id]="Dlt_template_ID">
</app-existing-templates-slider>
