<form  *ngIf="page1FormGroup" [formGroup]="page1FormGroup">
    <div >
        <div class="text-lg font-semibold  text-gray-700">Choose Account Type</div>
        <div 
        id="acctTypeId"
        class="grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-4 mt-12 focus:outline-none">
            <!-- admin -->
            <div 
            (click) = "onClickAcctType('admin')"
            [ngClass]=" (accountType.value == 'admin') ?'bg-blue-50 border-2 border-blue-400 border-dashed shadow ': 'rounded-lg bg-gray-50 border border-gray-200 '"
            class="rounded-lg cursor-pointer"
            *ngIf = "loggedInuserType ==0">
                <div>
                    <div class="flex py-4 px-6 md:py-6">
                        <div class="flex items-center justify-center">
                            <div aria-label="tuk logo" role="img" class="focus:outline-none w-10 h-20 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-blue-400" viewBox="0 0 24 24" fill="none">
                                    <path d="M17 6C17 8.76142 14.7614 11 12 11C9.23858 11 7 8.76142 7 6C7 3.23858 9.23858 1 12 1C14.7614 1 17 3.23858 17 6Z" fill="currentColor"></path>
                                    <path opacity="0.25" fill-rule="evenodd" clip-rule="evenodd" d="M18.818 14.1248C18.2016 13.4101 17.1428 13.4469 16.3149 13.9001C15.0338 14.6013 13.5635 15 12 15C10.4365 15 8.96618 14.6013 7.68505 13.9001C6.85717 13.4469 5.79841 13.4101 5.182 14.1248C3.82222 15.7014 3 17.7547 3 20V21C3 22.1045 3.89543 23 5 23H19C20.1046 23 21 22.1045 21 21V20C21 17.7547 20.1778 15.7014 18.818 14.1248Z" fill="currentColor"></path>
                                </svg>
                            </div>
                            <div class="sm:ml-5 ml-3">
                                <p  class="focus:outline-none text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100">Admin</p>
                                <div class="flex items-center mt-1">
                                    <p class="focus:outline-none sm:text-base text-sm font-medium text-gray-400">Manage users, Send Campaign</p>
                                </div>
                            </div>
                            <div class="ml-6"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- user -->
            <div
            (click) = "onClickAcctType('user')"   tabindex="0" (keydown.enter)="onClickAcctType('user')"
            [ngClass]=" (this.loggedInuserType == 1 || accountType.value == 'user') ?'bg-blue-50 border-2 border-blue-400 border-dashed shadow ': 'rounded-lg bg-gray-50 border border-gray-200 '"
            class="rounded-lg cursor-pointer focus:outline-none focus:ring-1 border-dashed shadow">
           
                <div>
                    <div class="flex py-4 px-6 md:py-6">
                        <div class="flex items-center justify-center" >
                            <div aria-label="tuk logo" role="img"  class="focus:outline-none w-10 h-20 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-gray-400" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                                </svg>
                            </div>
                            <div class="sm:ml-5 ml-3">
                                <p  class="focus:outline-none text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100">User</p>
                                <div class="flex items-center mt-1">
                                    <p  class="focus:outline-none sm:text-base text-sm text-gray-400 font-medium">Send Campaign</p>
                                </div>
                            </div>
                            <div class="ml-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
