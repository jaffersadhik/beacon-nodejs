		<div>

						class="rounded-md bg-light-blue-50 p-4 mt-4 border border-blue-400 border-dashed"
						*ngIf="selectedAcctType != '2'"
					>
						<div class="flex items-center">
							<div class="flex-shrink-0">

									viewBox="0 0 24 24"

											opacity="0.3"
										/>

											d="M5,3 L9,3 C10.1045695,3 11,3.8954305 11,5 L11,17 C11,19.209139 9.209139,21 7,21 C4.790861,21 3,19.209139 3,17 L3,5 C3,3.8954305 3.8954305,3 5,3 Z M7,19 C8.1045695,19 9,18.1045695 9,17 C9,15.8954305 8.1045695,15 7,15 C5.8954305,15 5,15.8954305 5,17 C5,18.1045695 5.8954305,19 7,19 Z"

										/>
									</g>
								</svg>
							</div>
							<div class="ml-3 flex-1 md:flex md:justify-between">
								<p class="text-xs text-gray-500 font-medium">
									List of template group(s) that was allocated
									for you by your parent user
								</p>
							</div>
						</div>
					</div>

					<!-- selected groups -->
					<div *ngIf="selectedAcctType != '2'">
						<div
							class=" mt-6  flex flex-wrap pl-3 pt-2 pb-2 border-2 border-gray-300 border-dashed rounded-md "
						>
							<div
								class="space-y-2 overflow-auto"
								*ngFor="let group of allocatedGroups; index as i"
							>
								<span
									class="inline-flex rounded-md items-center justify-center py-1 pl-2.5 pr-1 text-xs font-medium bg-indigo-100 text-indigo-700 mr-1.5"
								>
									{{group.template_group_name}}
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Assign Template group section -->
			<div
				
			>
				<div class="text-lg font-semibold text-gray-700 mt-4">
					Assigned Template Group
				</div>
				<div
					class="mt-4 md:flex w-full items-center justify-between md:space-x-8"
				>
					<div
						
						class="flex flex-col md:ml-0 md:mt-0 mt-1 w-full"
					>
						<div
							class="flex space-x-2 space-y-4 md:space-y-0 justify-between"
						>
							<span
								class="inline-flex rounded-md items-center justify-between py-1.5 px-4 text-xs font-medium bg-yellow-100 text-yellow-700 mr-1.5"
								
							>
								{{assignedTGName}}
							</span>
						</div>

						<p class="mt-3 text-xxs sm:text-xs text-gray-400">
							Your template group that was assigned to you.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
