<form *ngIf="SMSRateFormGroup" [formGroup]="SMSRateFormGroup">
    <div class="mt-1 relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-gray-500 sm:text-sm"> {{currencySymbol}} </span>
        </div>
        <input type="text" [readonly]="canEdit" name="DLTRate" formControlName="SMSRate"
        [ngClass]="{'border-red-300': SMSRate.touched && SMSRate.errors}" 
            class="focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm w-full bg-[#f5f8fa] text-sm sm:py-2.5 pl-7 pr-12 sm:text-sm placeholder-gray-400 text-gray-700 border-gray-300 rounded-md"
            placeholder="0.00" aria-describedby="smsrate-currency" />
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-gray-500 sm:text-sm" id="smsrate-currency">{{currencyType}} </span>
        </div>
    </div>
    <app-error-display *ngIf="!canEdit" [formGroup]="SMSRateFormGroup" [fieldName]="SMSRateFieldName"
        [controlName]="'SMSRate'" [fieldInfoText]="SMSRateInfoText" [pattern]="decimalValidation"></app-error-display>
</form>
