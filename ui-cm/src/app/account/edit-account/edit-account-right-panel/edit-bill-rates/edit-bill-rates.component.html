<!-- billing rates card -->
<form [formGroup]="ratesFormGroup">
    <div>
        <div class="ml-7">
            <div class="flex justify-between items-center">
                <div class="text-lg font-semibold text-gray-700 mt-0">Billing Rates</div>
            </div>
            <div class="mt-6 flex w-full items-center justify-between space-x-8">
                <div class="flex flex-col ml-0 mt-0 w-3/4">
                    <label class="mb-3 text-sm leading-none text-gray-600 w-full">SMS Rate<span *ngIf="!Editable"
                            class="text-red-500">*</span></label>
                    <app-sms-rate (keyup)="checkSmsRate($event)" [canEdit]="Editable" [fromPage]="'editAcct'"></app-sms-rate>
                </div>
            </div>
            <div (keyup)="checkDltRate($event)" class="mt-4 mb-4 flex w-full items-center justify-between space-x-8">
                <div class="flex flex-col ml-0 mt-0 w-3/4">
                    <label class="mb-3 text-sm leading-none text-gray-600 w-full">DLT Rate<span *ngIf="!Editable"
                            class="text-red-500">*</span></label>
                    <app-dlt-rate [canEdit]="Editable" [fromPage]="'editAcct'"></app-dlt-rate>
                </div>

            </div>
            <!-- error shown -->
            <div class="mt-4 mb-4 flex w-full items-center justify-between space-x-8">
                <div class="flex flex-col ml-0 mt-0 w-3/4">
                    <div id="billingrate-error" *ngIf="DisableButton"
                        class="rounded-md bg-red-50 p-1.5 mt-4  items-center justify-between ">
                        <div class="flex">
                            <div class="ml-2 flex-1 md:flex md:justify-between  mt-1">
                                <p class="text-xs text-rose-600 font-normal">
                                    Error getting billing rates. Please try again
                                </p>
                                <p
                                    class="mt-3 text-xs md:mt-0 md:ml-6 text-rose-500 hover:text-white bg-rose-50 hover:bg-rose-400 p-0.5 px-2 rounded border border-rose-500 border-solid w-14 cursor-pointer">
                                    <a (click)="retryToGetBillRate()"
                                        class="whitespace-nowrap font-medium uppercase">Retry</a>
                                    <svg class="animate-spin text-gray-900" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                        viewBox="0 0 24 24" version="1.1" *ngIf="DisableSpinner">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g>
                                                <polygon points="0 0 24 0 24 24 0 24" />
                                            </g>
                                            <path class="opacity-25"
                                                d="M12,4 L12,6 C8.6862915,6 6,8.6862915 6,12 C6,15.3137085 8.6862915,18 12,18 C15.3137085,18 18,15.3137085 18,12 C18,10.9603196 17.7360885,9.96126435 17.2402578,9.07513926 L18.9856052,8.09853149 C19.6473536,9.28117708 20,10.6161442 20,12 C20,16.418278 16.418278,20 12,20 C7.581722,20 4,16.418278 4,12 C4,7.581722 7.581722,4 12,4 Z"
                                                fill="currentColor" fill-rule="nonzero"
                                                transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) " />
                                        </g>
                                    </svg>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
             <!-- error shown -->
             <div class="mt-2 mb-4 flex w-full items-center justify-between">
                <div class="flex flex-col ml-0 mt-0 w-3/4">
                    <!-- error shown -->
                    <svg class="animate-spin text-gray-900" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                    viewBox="0 0 24 24" version="1.1" *ngIf="DisableSpinner">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g>
                            <polygon points="0 0 24 0 24 24 0 24" />
                        </g>
                        <path class="opacity-25"
                            d="M12,4 L12,6 C8.6862915,6 6,8.6862915 6,12 C6,15.3137085 8.6862915,18 12,18 C15.3137085,18 18,15.3137085 18,12 C18,10.9603196 17.7360885,9.96126435 17.2402578,9.07513926 L18.9856052,8.09853149 C19.6473536,9.28117708 20,10.6161442 20,12 C20,16.418278 16.418278,20 12,20 C7.581722,20 4,16.418278 4,12 C4,7.581722 7.581722,4 12,4 Z"
                            fill="currentColor" fill-rule="nonzero"
                            transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) " />
                    </g>
                </svg>
                   
                </div>

            </div>
        </div>






    </div>
    <!-- button section -->
    <!-- button section -->
    <div *ngIf=!Editable class="flex justify-end mt-10 border-t pt-6 border-gray-200">
        <div class="flex space-x-4">
            <app-discard-button
            [disableSpinner]="DisableSpinner"
            [newChangeDetect]="newchangeDetected"
             [disableButton]="DisableButton" [formGroup]="ratesFormGroup" [title]="'smsDltRates'">
            </app-discard-button>
            <app-save-button 
            [disableSpinner]="DisableSpinner"
            [newChangeDetect]="newchangeDetected"
            [disableButton]="DisableButton" [formGroup]="ratesFormGroup" [title]="'smsDltRates'">
            </app-save-button>
        </div>
    </div>
</form>
