<form *ngIf="signInFormGroup" [formGroup]="signInFormGroup">	
<div>
    <!-- data security section -->
    <div class="text-lg font-semibold text-gray-700 mt-0">Sign-In Security</div>
    <!-- 2fa info section -->
    <div class="rounded-md bg-light-blue-50 p-4 mt-4 border border-blue-400 border-dashed">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <!-- Heroicon name: solid/information-circle -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-500" viewBox="0 0 24 24" version="1.1">
                    <path d="M18.5,8 C17.1192881,8 16,6.88071187 16,5.5 C16,4.11928813 17.1192881,3 18.5,3 C19.8807119,3 21,4.11928813 21,5.5 C21,6.88071187 19.8807119,8 18.5,8 Z M18.5,21 C17.1192881,21 16,19.8807119 16,18.5 C16,17.1192881 17.1192881,16 18.5,16 C19.8807119,16 21,17.1192881 21,18.5 C21,19.8807119 19.8807119,21 18.5,21 Z M5.5,21 C4.11928813,21 3,19.8807119 3,18.5 C3,17.1192881 4.11928813,16 5.5,16 C6.88071187,16 8,17.1192881 8,18.5 C8,19.8807119 6.88071187,21 5.5,21 Z" fill="currentColor" opacity="0.3"></path>
                    <path d="M5.5,8 C4.11928813,8 3,6.88071187 3,5.5 C3,4.11928813 4.11928813,3 5.5,3 C6.88071187,3 8,4.11928813 8,5.5 C8,6.88071187 6.88071187,8 5.5,8 Z M11,4 L13,4 C13.5522847,4 14,4.44771525 14,5 C14,5.55228475 13.5522847,6 13,6 L11,6 C10.4477153,6 10,5.55228475 10,5 C10,4.44771525 10.4477153,4 11,4 Z M11,18 L13,18 C13.5522847,18 14,18.4477153 14,19 C14,19.5522847 13.5522847,20 13,20 L11,20 C10.4477153,20 10,19.5522847 10,19 C10,18.4477153 10.4477153,18 11,18 Z M5,10 C5.55228475,10 6,10.4477153 6,11 L6,13 C6,13.5522847 5.55228475,14 5,14 C4.44771525,14 4,13.5522847 4,13 L4,11 C4,10.4477153 4.44771525,10 5,10 Z M19,10 C19.5522847,10 20,10.4477153 20,11 L20,13 C20,13.5522847 19.5522847,14 19,14 C18.4477153,14 18,13.5522847 18,13 L18,11 C18,10.4477153 18.4477153,10 19,10 Z" fill="currentColor"></path>
                </svg>
            </div>
            <div class="ml-3 flex-1 md:flex md:justify-between">
                <p class="text-xs text-gray-500 font-medium">Two-factor authentication adds an extra layer of security to the account. To log in, in addition you'll need to provide a 6 digit code</p>
            </div>
        </div>
    </div>
    <div>
        <div class="mt-10 flex w-full items-center justify-between space-x-8">
            <div class="flex w-full ml-0 mt-0 items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-rose-400" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 16h-4l3.47 -4.66a2 2 0 1 0 -3.47 -1.54"></path>
                        <path d="M10 16v-8h4"></path>
                        <line x1="10" y1="12" x2="13" y2="12"></line>
                        <path d="M17 16v-6a2 2 0 0 1 4 0v6"></path>
                        <line x1="17" y1="13" x2="21" y2="13"></line>
                    </svg>
                    <label class="mb-0 text-sm leading-none text-gray-700 font-medium w-full">Enable Two factor Authentication</label>
                </div>
               
                <button type="button" 
                (click) = "onClickToggle($event)"
                [ngClass] =  "{'bg-blue-500' : (toggle),'bg-gray-200' :  !toggle}"
                
                class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false">
                    <span class="sr-only">2fa</span>
                    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
                    <span aria-hidden="true" 
                    [ngClass] =  "{'translate-x-5' : (toggle),'translate-x-0' :  !toggle}"
                    class=" pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
                </button>
            </div>
        </div>
        <p class="mt-2 text-xxs sm:text-xs text-gray-400" id="name-error"></p>
    </div>

    <!-- button section -->
    <div class="flex justify-end mt-10 border-t pt-6 border-gray-200">
        <div class="flex space-x-4">
            <app-discard-button
            [formGroup] = "signInFormGroup"
            [title] = "'twoFA'"
            [formChanged] = "formChanged"
            (updated) = "handleUpdate()"
            ></app-discard-button>
            <app-save-button
            [formGroup] = "signInFormGroup"
            [title] = "'twoFA'"
            [formChanged] = "formChanged"
            (updated) = "handleUpdate()"
            ></app-save-button>
        </div>
    </div>
</div>
