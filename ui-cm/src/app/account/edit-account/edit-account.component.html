<!-- This example requires Tailwind CSS v2.0+ -->
<div class="border-b border-gray-200 pt-2 bg-white">
    <div class="flex justify-between">
        <div class="lg:flex sm:items-baseline">
            <h3
                class="text-md leading-6 font-bold text-gray-900 lg:px-4 pl-2 lg:text-lg lg:border-gray-200 lg:border-r">
                Account Details</h3>
            <div class="mb-2 sm:pb-1 space-x-1 ml-2 text-xxs lg:text-xs text-gray-400">
                <span routerLink="/accounts" (keydown.enter)="routing('/accounts')"
                    class="hover:text-blue-500 cursor-pointer rounded focus:outline-none focus:ring-2 focus:ring-offset-2 border-indigo-50">Accounts</span>
                <span class="text-xxs font-mono">-</span>
                <span routerLink="/accounts" (keydown.enter)="routing('/accounts')"
                    class="hover:text-blue-500 cursor-pointer rounded focus:outline-none focus:ring-2 focus:ring-offset-2 border-indigo-50">Account
                    List</span>
                <span class="text-xxs font-mono">-</span>
                <span
                    class="hover:text-blue-500 cursor-pointer rounded focus:outline-none focus:ring-2 focus:ring-offset-2 border-indigo-50">Account
                    Details</span>
            </div>
        </div>
        <div class="relative mr-4" (click)="back()" (keydown.enter)="routing('/accounts')">
            <!-- back button -->
            <div tabindex="0"
                class="flex items-center justify-center space-x-2 px-3 py-1.5 mb-3 group cursor-pointer bg-blue-100 rounded shadow-sm rounded focus:outline-none focus:ring-2 focus:ring-offset-2 border-indigo-50">
                <div class="text-blue-600 group-hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="text-xs text-blue-600 font-semibold group-hover:text-blue-500">Back</span>
            </div>
        </div>

    </div>
</div>

<form [formGroup]="editAcctForm" class="flex-1 relative overflow-y-auto focus:outline-none" tabindex="0">
    <div class="py-6 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-6">
            <!-- Replace with your content -->
            <div class="container pt-6 mx-auto">
                <div class="flex flex-wrap">


                    <div class="lg:w-2/6 w-full pb-6 lg:pb-0 lg:pr-6 relative" *ngIf="spinner">
                        <div
                            class="mx-auto bg-white dark:bg-gray-800 shadow flex flex-col items-center px-8 py-6 rounded w-full">

                            <div
                                class=" h-24 w-24 p-2 bg-purple-100 rounded-full mb-1 items-center justify-center flex animate-pulse">

                            </div>
                            <div class="flex flex-row">
                                <div class=" h-5 rounded-sm w-32  bg-gray-200 animate-pulse"></div>
                            </div>

                            <div class="h-10 bg-white px-6 py-5">

                            </div>

                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/5 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">
                            <div class="bg-gray-200 h-5 w-1/3 animate-pulse"></div>
                        </div>
                        <div class="h-10 bg-white px-6 py-5">

                        </div>

                        <div class="flex mx-auto justify-center bg-white px-8 py-0 pb-8 w-full">

                            <div class="h-5 w-1/2 bg-gray-200 px-6 py-5 animate-pulse">
                            </div>
                        </div>

                    </div>

                    <!-- left panel -->
                    <div class="lg:w-2/6 w-full pb-6 lg:pb-0 lg:pr-4 relative" *ngIf="!spinner && !apiError">
                        <app-edit-account-left-panel></app-edit-account-left-panel>
                    </div>
                    <!-- right panel -->
                    <div class="lg:w-2/3 w-full" *ngIf="spinner">
                        <app-right-panel-skeleton></app-right-panel-skeleton>
                    </div>
                    <div class="lg:w-2/3 w-full" *ngIf="!spinner && !apiError">
                        <app-edit-account-right-panel></app-edit-account-right-panel>
                    </div>
                </div>
            </div>

            <div class="w-full pb-6 lg:pb-0 lg:pr-6 relative" *ngIf="apiError">
                <app-api-error (tryAgain)="getAcctInfo()"></app-api-error>
            </div>

            <!-- /End replace -->
        </div>
    </div>


</form>
