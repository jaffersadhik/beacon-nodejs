
<button
    (click)="onSubmit()"
    [disabled] = "spinner || !newChangeDetect || disableButton || disableSpinner || !(formChanged || ((title=='smsDltRates' ||title=='PI' || title == 'MsgSettings') && formGroup.dirty) )"
    type="submit"
    [ngClass]=" (formChanged || ((title=='smsDltRates' || title=='PI' || title == 'MsgSettings') && formGroup.dirty && !disableButton && !disableSpinner && newChangeDetect ) )  ? 'bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500':'bg-blue-600 opacity-50 cursor-not-allowed focus:outline-none' "
    class="md:ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white  focus:outline-none "
>
<span *ngIf="!spinner">Save</span>
<span *ngIf="spinner">Saving</span>

<app-spinner-on-button *ngIf="spinner && formGroup.valid"></app-spinner-on-button>								
    
</button>

<app-create-popup
*ngIf="popup"

[inputForm]="formGroup"
[Responce]="response"
[status]="status"
(closePopUp)="modalClose($event)"
(successPopUp)="modalcontinue($event)"
(tryAgainPopUp)="tryAgain($event)"
></app-create-popup>
