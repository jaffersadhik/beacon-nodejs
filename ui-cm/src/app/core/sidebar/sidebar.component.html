<!-- Mobile menu -->
<!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
<div *ngIf="showSideMenu" class="md:hidden" @container>
	<div class="fixed inset-0 z-40 flex" @enterExitLeft>
		<!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
		<div (click)="closeSidebarNav()" class="fixed inset-0" aria-hidden="true">
			<div class="absolute inset-0 bg-gray-600 opacity-75"></div>
		</div>
		<!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
		<div class="relative max-w-xs w-full bg-gray-800 pt-5 pb-4 flex-1 flex flex-col">
			<div class="absolute top-1 right-0 -mr-14 p-1">
				<button (click)="closeSidebarNav()"
					class="h-12 w-12 rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-white">
					<!-- Heroicon name: outline/x -->
					<svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
						stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
					</svg>
					<span class="sr-only">Close sidebar</span>
				</button>
			</div>
			<div class="flex-shrink-0 px-4 flex items-center">
				<!-- <img
					class="h-8 w-auto"
					src="https://tailwindui.com/img/logos/workflow-mark.svg?color=white"
					alt="Workflow"
				/> -->
				<img class=" h-8 w-auto" [src]="thumbnail" alt="Workflow" />
			</div>
			<div class="mt-5 flex-1 h-0 px-2 overflow-y-auto">
				<nav class="h-full flex flex-col">
					<div class="space-y-1">
						<!-- Current: "bg-indigo-800 text-white", Default: "group text-indigo-100 hover:bg-indigo-800 hover:text-white" -->

						<a routerLink="/dashboard" (click)="activeLink = 'dashboard'; closeSidebarNav()" [ngClass]="
                activeLink == 'dashboard'

								[ngClass]="activeLink == 'dashboard' ? 'text-blue-500 group-hover:text-blue-500 mr-3 h-6 w-6' : 'text-gray-500 group-hover:text-blue-500 mr-3 h-6 w-6'"
