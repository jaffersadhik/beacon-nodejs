  <!-- header -->
  <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
    <!-- hamburger icon to toggle side nav panel (hidden on md) -->
    <button
      (click)="openSideNav()"
      class="md:hidden px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
    >
      <span class="sr-only">Open sidebar</span>
      <!-- Heroicon name: outline/menu-alt-2 -->
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7"
        />
      </svg>
    </button>

    <div class="flex-1 px-4 flex justify-between">
      <div class="flex-1 flex"></div>
      <div class="ml-3 flex items-center lg:ml-6">
       

        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button
              
              type="button"
              class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none"
              id="user-menu"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="sr-only">Open user menu</span>

              <div
                class="rounded-md bg-green-100 hover:bg-green-200 text-green-600 font-semibold w-9 h-9 justify-center items-center flex text-lg"
              >
                W
              </div>
            </button>
          </div>

          <!-- slideover menu for User Profile -->
          <section
             
            class="fixed inset-0 overflow-hidden"
            aria-labelledby="slide-over-title"
            role="dialog"
            aria-modal="true"
          >
            
          </section>
        </div>
      </div>
    </div>
  </div>
